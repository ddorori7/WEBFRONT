<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42페이지 실습</title>
    <style>
      #d-sel h1 {
        color: red;
      }
      #c-sel > h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="d-sel">
      <h1>d-sel > h1</h1>
      <div id="d-sel-child">
        <h1>d-sel > d-sel-child > h1</h1>
      </div>
    </div>

    <div id="c-sel">
      <h1>c-sel > h1</h1>
      <div id="c-sel-child">
        <h1>c-sel > c-sel-child > h1</h1>
      </div>
    </div>
  </body>
